<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>Informações do primeiro Reducer:</h1>
    <p>Nome: <span id="nome-1">Rodrigo</span></p>
    <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
    <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
    <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
  </div>
  <div id="container">
    <h1>Informações do segundo Reducer:</h1>
    <p>Nome: <span id="nome-2">Bruna</span></p>
    <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
    <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
    <p>Cidade: <span id="cidade-2">São Paulo</span></p>
  </div>
  <script>
    const ESTADO_INICIAL_1 = {
      nome: 'Rodrigo',
      sobrenome: 'Santos da Silva',
      endereco: 'Rua Soldado Mathias, 765',
      cidade: 'Belo Horizonte',
    };

    const ESTADO_INICIAL_2 = {
      nome: 'Bruna',
      sobrenome: 'Santana Oliveira',
      endereco: 'Rua Holanda, 332',
      cidade: 'São Paulo',
    };

    const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
      switch (action.type) {
        case 'CHANGE_NAME_1':
          return {
            ...state,
            nome: action.name
          }
          case 'CHANGE_LAST_NAME_1':
            return {
              ...state,
              sobrenome: action.lastName
            }
            default:
              return state;
      }
    };

    const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
      switch (action.type) {
        case 'CHANGE_NAME_2':
          return {
            ...state,
            nome: action.name
          }
          case 'CHANGE_LAST_NAME_2':
            return {
              ...state,
              sobrenome: action.lastName
            }
            default:
              return state;
      }
    };

    const reducersCombined = Redux.combineReducers({
      meuPrimeiroReducer,
      meuSegundoReducer,
    });

    const store = Redux.createStore(reducersCombined);

    const changeName1 = (name) => ({
      type: 'CHANGE_NAME_1',
      name,
    })


    const changeLastName1 = (lastName) => ({
      type: 'CHANGE_LAST_NAME_1',
      lastName,
    })

    function changeName2(name) {
      return ({
        type: 'CHANGE_NAME_2',
        name,
      })
    }

    function changeLastName2(lastName) {
      return ({
        type: 'CHANGE_LAST_NAME_2',
        lastName,
      })
    }

    window.onload = () => {
      setTimeout(() => {
        store.dispatch(changeName1('Rafael'));
        store.dispatch(changeLastName1('Blois'));
        store.dispatch(changeName2('Thiago'));
        store.dispatch(changeLastName2('Ximenes'));
      }, 3000);
    };

    store.subscribe(() => {
      const state = store.getState();
      document.getElementById('nome-1').innerText = state.meuPrimeiroReducer.nome;
      document.getElementById('sobrenome-1').innerText = state.meuPrimeiroReducer.sobrenome;
      document.getElementById('nome-2').innerText = state.meuSegundoReducer.nome;
      document.getElementById('sobrenome-2').innerText = state.meuSegundoReducer.sobrenome;
    });
  </script>
</body>

</html>
